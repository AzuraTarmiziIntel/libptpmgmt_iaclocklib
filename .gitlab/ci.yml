# GitLab Continuous Integration script
###############################################################################

variables:
  USER: builder

deb.bookworm:
  image: $CI_REGISTRY_IMAGE/deb.bookworm
  script:
    - chown -R $USER:$USER ..
    - su $USER -c tools/ci.sh

deb.trixie:
  image: $CI_REGISTRY_IMAGE/deb.trixie
  script:
    - chown -R $USER:$USER ..
    - su $USER -c tools/ci.sh

rpmbuild:
  image: $CI_REGISTRY_IMAGE/rpmbuild
  script:
    - chown -R $USER:$USER .
    - su $USER -c tools/ci.sh

pacmanbuild:
  image: $CI_REGISTRY_IMAGE/pacmanbuild
  script:
    - chown -R $USER:$USER .
    - su $USER -c tools/ci.sh

cross.deb.bookworm:
  image: $CI_REGISTRY_IMAGE/deb.bookworm
  script:
    - chown -R $USER:$USER ..
    - su $USER -c "make deb_arc arm64"

cross.deb.trixie:
  image: $CI_REGISTRY_IMAGE/deb.trixie
  script:
    - chown -R $USER:$USER ..
    - su $USER -c "make deb_arc arm64"

